<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player - Cloud Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .media-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            background: #000;
        }

        #mediaElement {
            width: 100%;
            max-height: 70vh;
            outline: none;
        }

        .image-container {
            max-width: 100%;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #imageElement {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .progress-container {
            flex: 1;
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            color: white;
            font-size: 0.9em;
            min-width: 100px;
            text-align: center;
        }

        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button i {
            font-size: 1.2em;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .volume-slider {
            width: 100px;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .file-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .download-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .control-group {
                flex-direction: column;
                gap: 10px;
            }

            .progress-container {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <h1>üé¨ Cloud Media Player</h1>
            <p>Streaming your media files securely</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading media...
        </div>

        <div id="error" class="error-message" style="display: none;">
            Error loading media. The file may be corrupted or the link may have expired.
        </div>

        <div id="mediaWrapper" class="media-wrapper" style="display: none;">
            <!-- Video/Audio element will be inserted here -->
        </div>

        <div id="imageContainer" class="image-container" style="display: none;">
            <!-- Image element will be inserted here -->
        </div>

        <div id="controls" class="controls" style="display: none;">
            <div class="control-group">
                <button class="button" id="playPauseBtn">
                    <i>‚è∏Ô∏è</i> Pause
                </button>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                </div>
            </div>

            <div class="control-group">
                <button class="button" id="muteBtn">
                    <i>üîä</i>
                </button>
                
                <div class="volume-control">
                    <span>Volume:</span>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                </div>

                <button class="button" id="fullscreenBtn">
                    <i>‚õ∂</i> Fullscreen
                </button>

                <button class="button download-btn" id="downloadBtn">
                    <i>üì•</i> Download
                </button>
            </div>
        </div>

        <div id="fileInfo" class="file-info" style="display: none;">
            <h3>File Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">File Type:</span>
                    <span class="info-value" id="infoType">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="infoStatus">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Player:</span>
                    <span class="info-value" id="infoPlayer">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters from Flask template
        const mediaType = '{{ media_type }}';
        const mediaUrl = '{{ media_url }}';

        console.log('Media Type:', mediaType);
        console.log('Media URL:', mediaUrl);

        // DOM Elements
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const mediaWrapper = document.getElementById('mediaWrapper');
        const imageContainer = document.getElementById('imageContainer');
        const controls = document.getElementById('controls');
        const fileInfo = document.getElementById('fileInfo');

        // Control Elements
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Info Elements
        const infoType = document.getElementById('infoType');
        const infoStatus = document.getElementById('infoStatus');
        const infoPlayer = document.getElementById('infoPlayer');

        let mediaElement;
        let isPlaying = false;
        let isSeeking = false;

        // Format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize media player based on type
        function initializeMediaPlayer() {
            if (!mediaUrl) {
                showError('No media URL provided');
                return;
            }

            infoType.textContent = mediaType.toUpperCase();
            infoPlayer.textContent = 'HTML5 Player';

            switch(mediaType) {
                case 'video':
                    createVideoPlayer();
                    break;
                case 'audio':
                    createAudioPlayer();
                    break;
                case 'image':
                    createImagePlayer();
                    break;
                default:
                    showError('Unsupported media type: ' + mediaType);
                    return;
            }
        }

        function createVideoPlayer() {
            mediaElement = document.createElement('video');
            mediaElement.id = 'mediaElement';
            mediaElement.controls = false;
            mediaElement.preload = 'metadata';
            mediaElement.style.width = '100%';
            mediaElement.style.height = 'auto';
            mediaElement.style.maxHeight = '70vh';
            
            mediaWrapper.appendChild(mediaElement);
            setupMediaElement();
            showMediaWrapper();
        }

        function createAudioPlayer() {
            mediaElement = document.createElement('audio');
            mediaElement.id = 'mediaElement';
            mediaElement.controls = false;
            mediaElement.preload = 'metadata';
            
            mediaWrapper.appendChild(mediaElement);
            setupMediaElement();
            showMediaWrapper();
        }

        function createImagePlayer() {
            const imgElement = document.createElement('img');
            imgElement.id = 'imageElement';
            imgElement.src = mediaUrl;
            imgElement.alt = 'Displayed Image';
            imgElement.onload = () => {
                hideLoading();
                imageContainer.style.display = 'flex';
                fileInfo.style.display = 'block';
                infoStatus.textContent = 'Loaded';
            };
            imgElement.onerror = () => {
                showError('Failed to load image');
            };
            
            imageContainer.appendChild(imgElement);
            return;
        }

        function setupMediaElement() {
            mediaElement.src = mediaUrl;

            mediaElement.addEventListener('loadedmetadata', () => {
                console.log('Media metadata loaded');
                durationElement.textContent = formatTime(mediaElement.duration);
                hideLoading();
                controls.style.display = 'block';
                fileInfo.style.display = 'block';
                infoStatus.textContent = 'Ready to play';
            });

            mediaElement.addEventListener('timeupdate', updateProgress);
            mediaElement.addEventListener('ended', onMediaEnded);
            mediaElement.addEventListener('error', onMediaError);
            mediaElement.addEventListener('waiting', onMediaWaiting);
            mediaElement.addEventListener('canplay', onMediaCanPlay);

            // Set initial volume
            mediaElement.volume = volumeSlider.value / 100;

            // Auto-play for better UX
            setTimeout(() => {
                if (mediaElement) {
                    mediaElement.play().catch(e => {
                        console.log('Auto-play prevented, waiting for user interaction');
                    });
                }
            }, 1000);
        }

        function showMediaWrapper() {
            mediaWrapper.style.display = 'block';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Media event handlers
        function updateProgress() {
            if (!isSeeking && mediaElement && mediaElement.duration) {
                const progressPercent = (mediaElement.currentTime / mediaElement.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeElement.textContent = formatTime(mediaElement.currentTime);
            }
        }

        function onMediaEnded() {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i>‚ñ∂Ô∏è</i> Play';
            progress.style.width = '0%';
            currentTimeElement.textContent = '00:00';
            infoStatus.textContent = 'Ended';
        }

        function onMediaError(e) {
            console.error('Media error:', e);
            showError('Error playing media file. The file may be corrupted or unsupported.');
        }

        function onMediaWaiting() {
            infoStatus.textContent = 'Buffering...';
        }

        function onMediaCanPlay() {
            infoStatus.textContent = isPlaying ? 'Playing' : 'Paused';
        }

        // Control event handlers
        playPauseBtn.addEventListener('click', () => {
            if (!mediaElement) return;

            if (isPlaying) {
                mediaElement.pause();
                playPauseBtn.innerHTML = '<i>‚ñ∂Ô∏è</i> Play';
            } else {
                mediaElement.play().then(() => {
                    playPauseBtn.innerHTML = '<i>‚è∏Ô∏è</i> Pause';
                    infoStatus.textContent = 'Playing';
                }).catch(e => {
                    console.error('Play failed:', e);
                    showError('Failed to play media. Please try again.');
                });
            }
            isPlaying = !isPlaying;
        });

        progressBar.addEventListener('click', (e) => {
            if (!mediaElement || !mediaElement.duration) return;
            
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            mediaElement.currentTime = percent * mediaElement.duration;
        });

        muteBtn.addEventListener('click', () => {
            if (!mediaElement) return;
            mediaElement.muted = !mediaElement.muted;
            muteBtn.innerHTML = mediaElement.muted ? '<i>üîá</i>' : '<i>üîä</i>';
            volumeSlider.value = mediaElement.muted ? 0 : mediaElement.volume * 100;
        });

        volumeSlider.addEventListener('input', () => {
            if (!mediaElement) return;
            mediaElement.volume = volumeSlider.value / 100;
            mediaElement.muted = volumeSlider.value == 0;
            muteBtn.innerHTML = volumeSlider.value == 0 ? '<i>üîá</i>' : '<i>üîä</i>';
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!mediaElement) return;
            
            if (mediaElement.requestFullscreen) {
                mediaElement.requestFullscreen();
            } else if (mediaElement.webkitRequestFullscreen) {
                mediaElement.webkitRequestFullscreen();
            } else if (mediaElement.msRequestFullscreen) {
                mediaElement.msRequestFullscreen();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = mediaUrl;
            a.download = mediaUrl.split('/').pop() || 'download';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Progress bar seeking
        progressBar.addEventListener('mousedown', (e) => {
            isSeeking = true;
            handleSeek(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isSeeking) {
                handleSeek(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isSeeking = false;
        });

        function handleSeek(e) {
            if (!mediaElement || !mediaElement.duration) return;
            const rect = progressBar.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            const seekTime = percent * mediaElement.duration;
            
            progress.style.width = `${percent * 100}%`;
            currentTimeElement.textContent = formatTime(seekTime);
            
            if (isSeeking) {
                mediaElement.currentTime = seekTime;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!mediaElement) return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    playPauseBtn.click();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    mediaElement.currentTime = Math.max(0, mediaElement.currentTime - 10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    mediaElement.currentTime = Math.min(mediaElement.duration, mediaElement.currentTime + 10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                    volumeSlider.dispatchEvent(new Event('input'));
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                    volumeSlider.dispatchEvent(new Event('input'));
                    break;
                case 'KeyM':
                    e.preventDefault();
                    muteBtn.click();
                    break;
                case 'KeyF':
                    e.preventDefault();
                    fullscreenBtn.click();
                    break;
            }
        });

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', initializeMediaPlayer);

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMediaPlayer);
        } else {
            initializeMediaPlayer();
        }
    </script>
</body>
</html>
